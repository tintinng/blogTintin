<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--    导航-->
    <nav th:replace="_fragments::menu(4)" class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui brown header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tag icon"></i>标签</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <div class="m-item right item m-mobile-hide">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

<!--中间内容-->
    <div class="m-padded-tb-large">
        <div class="ui container">
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui brown header">归档</h3>
                    </div>
                   <div class="right aligned column">
                       共<h2 class="ui brown header m-inline-block m-text-thin" th:text="${blogCount}"> 16 </h2>篇博客
                   </div>
                </div>
            </div>

            <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2020</h2>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                <span>
                    <i class="brown circle icon"></i>
                    <span th:text="${blog.title}">积极发展心理学</span>
                    <div class="ui brown basic left pointing label" th:text="${#dates.format(blog.updateTime,'MMMdd')}">12月24号</div>
                </span>
                    <div class="ui brown basic label" th:text="${blog.flag}">原创</div>
                </a>
            </div>
            </th:block>

        </div>
    </div>

<!--底部footer-->
    <footer th:replace="_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted linked list">
                        <div class="item">
                            <img src="../static/images/wechatOrder.jpg" class="ui rounded image" style="width: 120px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted linked list">
                        <a href="#" class="item">用户故事1</a>
                        <a href="#" class="item">用户故事2</a>
                        <a href="#" class="item">用户故事3</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted linked list">
                        <a href="#" class="item">Email:906183742@qq.com</a>
                        <a href="#" class="item">QQ:906183742</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <p>这是我的个人博客，分享关于技术文章和其他一些自己的思考内容</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p>Copytight@2019-2020 Desgined by Tintin</p>
        </div>
    </footer>

<th:block th:replace="_fragments::script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>

    <script>
        $('.menu.toggle').click(function () {

        });
    </script>

</body>
</html>
